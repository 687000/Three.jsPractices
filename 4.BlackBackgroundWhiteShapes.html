<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Black Background White Shapes</title>
        <script src="js/three.js"></script>
        <style type="text/css">
            div#canvas-frame {
                border: none;
                cursor: pointer;
                width: 100%;
                height: 600px;
                background-color: #EEEEEE;
            }

        </style>
        <script>
        var renderer;
        function initThree() {
            width = document.getElementById('canvas-frame').clientWidth;
            height = document.getElementById('canvas-frame').clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias : true
            });
            renderer.setSize(width, height);
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
            renderer.setClearColor(0x000000); // black
        }
        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }
        var camera;
        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, width/height, 1, 1000);
            camera.position.set(0, 0, 5);
            camera.lookAt(0,0,0);
        }
        scene.add(camera);

        function initObject() {
          var material = new THREE.MeshBasicMaterial({
                  color: 0xffffff // white
          });
          // plane
          var planeGeo = new THREE.PlaneGeometry(1.5, 1.5);
          var plane = new THREE.Mesh(planeGeo, material);
          plane.position.x = 1;
          scene.add(plane);
          // triangle
          var triGeo = new THREE.Geometry();
          triGeo.vertices = [new THREE.Vector3(0, -0.8, 0),
                  new THREE.Vector3(-2, -0.8, 0), new THREE.Vector3(-1, 0.8, 0)];
          triGeo.faces.push(new THREE.Face3(0, 2, 1));
          var triangle = new THREE.Mesh(triGeo, material);
          scene.add(triangle);
        }
        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initObject();
            renderer.clear();
            renderer.render(scene, camera);
        }
        </script>
    </head>

    <body onload="threeStart();">
        <div id="canvas-frame"></div>
    </body>
</html>
