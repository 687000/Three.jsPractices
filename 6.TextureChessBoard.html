<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Texture Chess Board </title>
        <script src="js/three.js"></script>
        <style type="text/css">
            div#canvas-frame {
                border: none;
                cursor: pointer;
                width: 100%;
                height: 600px;
                background-color: #EEEEEE;
            }

        </style>
        <script>
        function init() {
            // renderer
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(400, 300);
            document.body.appendChild(renderer.domElement);
            renderer.setClearColor('black'); //grey
            // scene
            var scene = new THREE.Scene();

            // camera
            var camera = new THREE.PerspectiveCamera(90, 400 / 300, 1, 10);
            camera.position.set(0, 0, 5);
            scene.add(camera);
/*
            var cube = new THREE.Mesh(new THREE.SphereGeometry(3, 18, 12),
                    new THREE.MeshLambertMaterial({
                        color: 0xff0000,
                    })
            );
            scene.add(cube);
            var light = new THREE.DirectionalLight();
            light.position.set(2, 5, 3);
            scene.add(light);*/
            // render
            renderer.render(scene, camera);
            var light = new THREE.LambertLight(0xFF0000, 1.0, 0);
            light.position.set(100, 100, 200);
            scene.add(light);
            var texture = THREE.ImageUtils.loadTexture("image/chess.png"), {}, function() {
              renderer.render(scene, camera);
            });
            var material = new THREE.MeshLambertMaterial({map: texture});
        }
        </script>
    </head>

    <body onload="init();">
        <!--canvas id="canvas-frame"></canvas-->
    </body>
</html>
